<!DOCTYPE html>
<html>
<head>
    <title>contact us</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type=image/x-icon href="#">
    <link rel="stylesheet" href="contact.css">
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/5d72166fb5.js" crossorigin="anonymous"></script>
</head>
<body>
 <!-- contact section start -->
<div class="container">
<div class="main">
    <div class="box1">
        <h2>Write us</h2>
        <form action="#" method="post">
            <input type="text" name="name" id="name" placeholder="Name"><br>
            <input type="email" name="email" id="email" placeholder="Email"><br>
            <input type="text" name="subject" id="subject" placeholder="Subject"><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <div class="box2">
        <h2>Contact Us</h2>
        <p>We're open for any suggestion or just to have a chat. This is our sample Contact page. Do Follow and subscribe for more.</p>
        <div class="inbox2">
            <div class="content">
                <h3><span class="top"><i class="fa-solid fa-location-dot"></i>Address : </span>198 West 21th Street, Suite 721 New York NY 10016</h3>
                <h3><span class="top"><i class="fa-solid fa-phone-volume"></i>Phone : </span>+ 1235 2355 98</h3>
                <h3><span class="top"><i class="fa-solid fa-envelope"></i>Email : </span>info@worldemarketing.com</h3>
                <h3><span class="top"><i class="fa-solid fa-globe"></i>Website : </span>World e Maketing.com</h3>
            </div>
        </div>
    </div>
</div>
</div>
<!-- contact section end -->
</body>
</html>
